<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GUINO MIX パスワード再設定</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: transparent;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
      width: 360px;
      margin: 0 auto;
    }
    h2 {
      margin-bottom: 10px;
      font-size: 22px;
      font-weight: 600;
    }
    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    input {
      width: 320px;
      padding: 12px 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      width: 320px;
      padding: 12px 14px;
      font-size: 16px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #0066d6;
    }
    #result {
      margin-top: 15px;
      font-size: 14px;
      height: 18px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>GUINO MIX パスワード再設定</h2>
  <p>新しいパスワードを入力してください。</p>

  <input id="newPassword" type="password" placeholder="新しいパスワード">
  <button id="resetBtn">パスワードを変更</button>

  <div id="result"></div>
</div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

  const SUPABASE_URL = "https://xbypvxbsizoshhipomas.supabase.co";
  const SUPABASE_KEY = "sb_publishable_BtqbhbNYPQBgobzmDW4-8g_7O2is2WI";

  const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

  const result = document.getElementById("result");

  // URL から code を取得
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");

  // ページロード時にセッション交換
  if (!code) {
    result.style.color = "red";
    result.textContent = "リンクが無効です。もう一度メールを受け取ってください。";
    document.getElementById("resetBtn").disabled = true;
  } else {
    const { error } = await supabase.auth.exchangeCodeForSession(code);
    if (error) {
      result.style.color = "red";
      result.textContent = "セッションエラー：リンクが無効か期限切れです。";
      document.getElementById("resetBtn").disabled = true;
    }
  }

  // パスワード更新
  document.getElementById("resetBtn").onclick = async () => {
    const newPassword = document.getElementById("newPassword").value;

    if (!newPassword) {
      result.style.color = "red";
      result.textContent = "パスワードを入力してください。";
      return;
    }

    result.style.color = "#444";
    result.textContent = "パスワードを更新しています…";

    const { error } = await supabase.auth.updateUser({ password: newPassword });

    if (error) {
      result.style.color = "red";
      result.textContent = "更新エラー：リンクが無効か期限切れです。";
    } else {
      result.style.color = "green";
      result.textContent = "パスワードが更新されました！アプリでログインできます。";
    }
  };
</script>

</body>
</html>
