<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GUINO MIX パスワード再設定</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      width: 360px;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 22px;
      font-weight: 600;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px 12px;
      border: none;
      border-radius: 6px;
      background-color: #007aff; /* Appleっぽい青 */
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    #textResult {
      margin-top: 16px;
      font-size: 13px;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>GUINO MIX パスワード再設定</h2>
    <p>新しいパスワードを入力してください。</p>
    <input type="password" id="inputNewPassword" placeholder="新しいパスワード" />
    <button id="buttonChangePassword">パスワードを変更</button>
    <p id="textResult"></p>
  </div>

  <!-- Supabase のブラウザ用スクリプトを読み込む -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = "https://xbypvxbsizoshhipomas.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_BtqbhbNYPQBgobzmDW4-8g_7O2is2WI";

  // グローバルの supabase オブジェクトから createClient を使う
  const supa = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const passwordInput = document.getElementById("inputNewPassword");
  const button        = document.getElementById("buttonChangePassword");
  const resultEl      = document.getElementById("textResult");

  // 1) ページ読み込み時：URL の code をチェックしてセッション交換
  async function init() {
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (!code) {
      resultEl.style.color = "red";
      resultEl.textContent =
        "リンクの有効期限が切れているか、無効なリンクです。もう一度メールを受け取ってください。";
      button.disabled = true;
      return;
    }

    const { error } = await supa.auth.exchangeCodeForSession(code);

    if (error) {
      console.error(error);
      resultEl.style.color = "red";
      resultEl.textContent =
        "リンクが無効です。もう一度メールを受け取ってください。";
      button.disabled = true;
      return;
    }
  }

  // 2) ボタン押下：パスワード更新
  button.addEventListener("click", async () => {
    const newPassword = passwordInput.value.trim();

    if (!newPassword) {
      resultEl.style.color = "red";
      resultEl.textContent = "新しいパスワードを入力してください。";
      return;
    }

    resultEl.style.color = "#444";
    resultEl.textContent = "パスワードを更新しています…";

    const { error } = await supa.auth.updateUser({ password: newPassword });

    if (error) {
      console.error(error);
      resultEl.style.color = "red";
      resultEl.textContent =
        "パスワードの更新に失敗しました。リンクが無効になっている可能性があります。";
      return;
    }

    resultEl.style.color = "green";
    resultEl.textContent = "パスワードを更新しました！アプリでログインしてください。";
  });

  init();
</script>

</html>
