<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GUINO MIX パスワード再設定</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      width: 360px;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 22px;
      font-weight: 600;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px 12px;
      border: none;
      border-radius: 6px;
      background-color: #007aff; /* Appleっぽい青 */
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    #textResult {
      margin-top: 16px;
      font-size: 13px;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>GUINO MIX パスワード再設定</h2>
    <p>新しいパスワードを入力してください。</p>
    <input type="password" id="inputNewPassword" placeholder="新しいパスワード" />
    <button id="buttonChangePassword">パスワードを変更</button>
    <p id="textResult"></p>
  </div>

  <!-- Supabase JS v2 を CDN から読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://xbypvxbsizoshhipomas.supabase.co";
    const SUPABASE_ANON_KEY =
      "sb_publishable_BtqbhbNYPQBgobzmDW4-8g_7O2is2WI";

    const passwordInput = document.getElementById("inputNewPassword");
    const changeButton = document.getElementById("buttonChangePassword");
    const resultEl = document.getElementById("textResult");

    const supabaseClient = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    let sessionReady = false;

    // ① メールリンクの code をセッションに変換
    async function initFromCode() {
      resultEl.textContent = "";

      const url = new URL(window.location.href);
      const code = url.searchParams.get("code");

      if (!code) {
        resultEl.style.color = "red";
        resultEl.textContent =
          "リンクが無効です。もう一度メールを受け取ってください。";
        changeButton.disabled = true;
        return;
      }

      changeButton.disabled = true;
      changeButton.textContent = "読み込み中...";

      const { data, error } = await supabaseClient.auth.exchangeCodeForSession(
        code
      );

      if (error) {
        console.error("exchangeCodeForSession error:", error);
        resultEl.style.color = "red";
        resultEl.textContent =
          "リンクの有効期限が切れているか、無効なリンクです。もう一度メールを受け取ってください。";
        changeButton.disabled = true;
        changeButton.textContent = "パスワードを変更";
        return;
      }

      // セッション取得成功
      sessionReady = true;
      changeButton.disabled = false;
      changeButton.textContent = "パスワードを変更";
    }

    // ② ボタン押下でパスワード更新
    changeButton.addEventListener("click", async () => {
      resultEl.textContent = "";

      if (!sessionReady) {
        resultEl.style.color = "red";
        resultEl.textContent =
          "リンクの読み込み中です。数秒待ってからもう一度お試しください。";
        return;
      }

      const newPassword = passwordInput.value.trim();
      if (newPassword.length < 6) {
        resultEl.style.color = "red";
        resultEl.textContent = "パスワードは6文字以上で入力してください。";
        return;
      }

      changeButton.disabled = true;
      changeButton.textContent = "更新中...";

      const { data, error } = await supabaseClient.auth.updateUser({
        password: newPassword,
      });

      if (error) {
        console.error("updateUser error:", error);
        resultEl.style.color = "red";
        resultEl.textContent =
          "パスワードの更新に失敗しました。リンクが無効な可能性があります。";
      } else {
        resultEl.style.color = "green";
        resultEl.textContent =
          "パスワードを更新しました。アプリで新しいパスワードでログインしてください。";
      }

      changeButton.disabled = false;
      changeButton.textContent = "パスワードを変更";
    });

    window.addEventListener("load", initFromCode);
  </script>
</body>
</html>
