<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GUINO MIX パスワード再設定</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
    text-align: center;
    background: transparent; /* 背景を透明化 */
    padding: 0;               /* 内側の余白も消す */
    border-radius: 0;         /* 角丸なし */
    box-shadow: none;         /* 影なし */
    width: 360px;             /* 入力とボタン幅は維持したいなら残す */
    margin: 0 auto;           /* 中央揃え */
}
    h2 {
      margin-bottom: 10px;
      font-size: 22px;
      font-weight: 600;
    }
    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    input {
      width: 320px;
      padding: 12px 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      width: 320px;
      padding: 12px 14px;
      font-size: 16px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #0066d6;
    }
    #result {
      margin-top: 15px;
      font-size: 14px;
      height: 18px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>GUINO MIX パスワード再設定</h2>
  <p>新しいパスワードを入力してください。</p>

  <input id="newPassword" type="password" placeholder="新しいパスワード">
  <button id="resetBtn">パスワードを変更</button>

  <div id="result"></div>
</div>

<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  const SUPABASE_URL = "https://xbypvxbsizoshhipomas.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_BtqbhbNYPQBgobzmDW4-8g_7021sZWT";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // 画面上のパーツを拾う（ID関係なく動くようにしてある）
  const passwordInput = document.querySelector('input[type="password"]');
  const button = document.querySelector('button');
  const resultEl =
    document.getElementById('resultText') ||
    document.querySelector('.result');

  // 便利関数：メッセージ表示
  function showMessage(text, color = '#666') {
    if (!resultEl) return;
    resultEl.style.color = color;
    resultEl.textContent = text;
  }

  // URL から ?code=xxx を取得（Supabase から渡される認可コード）
  const url = new URL(window.location.href);
  const code = url.searchParams.get('code');

  // code が無い＝古いリンクを開いているか URL が壊れている
  if (!code) {
    showMessage('リンクが無効です。もう一度メールを受け取ってください。', 'red');
    if (button) button.disabled = true;
  }

  // ボタンクリックで処理開始
  if (button && passwordInput && code) {
    button.addEventListener('click', async () => {
      const newPassword = passwordInput.value.trim();

      if (!newPassword) {
        showMessage('新しいパスワードを入力してください。', 'red');
        return;
      }

      button.disabled = true;
      const originalText = button.textContent;
      button.textContent = '変更中…';
      showMessage('パスワードを更新しています…');

      // ① code → セッションに交換
      const { data, error } = await supabase.auth.exchangeCodeForSession(code);

      if (error) {
        console.error(error);
        showMessage('リンクの有効期限が切れている可能性があります。もう一度メールを受け取ってください。', 'red');
        button.disabled = false;
        button.textContent = originalText;
        return;
      }

      // ② パスワードを更新
      const { error: updateError } = await supabase.auth.updateUser({
        password: newPassword,
      });

      if (updateError) {
        console.error(updateError);
        showMessage('パスワードの更新に失敗しました。もう一度お試しください。', 'red');
      } else {
        showMessage('パスワードを変更しました。アプリで再ログインしてください。', 'green');
        passwordInput.value = '';
      }

      button.disabled = false;
      button.textContent = originalText;
    });
  }
</script>
