<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GUINO MIX パスワード再設定</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      width: 360px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 16px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007aff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 15px;
    }
    #textResult {
      margin-top: 16px;
      min-height: 1.2em;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>GUINO MIX パスワード再設定</h2>
    <p>新しいパスワードを入力してください。</p>
    <input type="password" id="newPass" placeholder="新しいパスワード">
    <button id="btnChange">パスワードを変更</button>
    <p id="textResult"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://xbypvxbsizoshhipomas.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_BtqbhbNYPQBgobzmDW4-8g_7O2is2WI";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const result = document.getElementById("textResult");
    const btn = document.getElementById("btnChange");

    let recoverySession = null;

    // --- ① URL ハッシュからアクセストークンを取得 ---
    function parseHash() {
      if (!location.hash) return null;

      const hash = location.hash.substring(1); // # を除去
      const params = new URLSearchParams(hash);

      return {
        access_token: params.get("access_token"),
        refresh_token: params.get("refresh_token"),
        type: params.get("type")
      };
    }

    async function init() {
      const session = parseHash();

      if (!session || session.type !== "recovery") {
        result.style.color = "red";
        result.textContent = "無効なリンクです。新しいメールを受け取ってください。";
        btn.disabled = true;
        return;
      }

      // --- ② セッションをセット ---
      const { data, error } = await client.auth.setSession({
        access_token: session.access_token,
        refresh_token: session.refresh_token
      });

      if (error) {
        console.error(error);
        result.style.color = "red";
        result.textContent = "セッションの確立に失敗しました。";
        btn.disabled = true;
        return;
      }

      recoverySession = data.session;
      result.textContent = "新しいパスワードを入力してください。";
    }

    // --- ③ パスワード更新 ---
    btn.onclick = async () => {
      const newPassword = document.getElementById("newPass").value;

      if (!newPassword) {
        result.style.color = "red";
        result.textContent = "パスワードを入力してください。";
        return;
      }

      const { error } = await client.auth.updateUser({ password: newPassword });

      if (error) {
        console.error(error);
        result.style.color = "red";
        result.textContent = "更新に失敗しました。リンクが無効の可能性があります。";
        return;
      }

      result.style.color = "green";
      result.textContent = "パスワードを更新しました！アプリでログインできます。";
    };

    init();
  </script>
</body>
</html>
