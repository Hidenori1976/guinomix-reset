<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GUINO MIX パスワード再設定</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
    text-align: center;
    background: transparent; /* 背景を透明化 */
    padding: 0;               /* 内側の余白も消す */
    border-radius: 0;         /* 角丸なし */
    box-shadow: none;         /* 影なし */
    width: 360px;             /* 入力とボタン幅は維持したいなら残す */
    margin: 0 auto;           /* 中央揃え */
}
    h2 {
      margin-bottom: 10px;
      font-size: 22px;
      font-weight: 600;
    }
    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    input {
      width: 320px;
      padding: 12px 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      width: 320px;
      padding: 12px 14px;
      font-size: 16px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #0066d6;
    }
    #result {
      margin-top: 15px;
      font-size: 14px;
      height: 18px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>GUINO MIX パスワード再設定</h2>
  <p>新しいパスワードを入力してください。</p>

  <input id="newPassword" type="password" placeholder="新しいパスワード">
  <button id="resetBtn">パスワードを変更</button>

  <div id="result"></div>
</div>

<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  // --- Supabase 設定 ---
  const SUPABASE_URL = "https://xbypvxbsizoshhipomas.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_BtqbhbNYPQBgobzmDW4-8g_7021s2WT";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // --- URL の ?code=... を取る ---
  function getCodeFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get("code");
  }

  // --- DOM 取得 ---
  const inputNewPassword = document.getElementById("inputNewPassword");
  const buttonChangePassword = document.getElementById("buttonChangePassword");
  const textResult = document.getElementById("textResult");

  buttonChangePassword.addEventListener("click", async () => {
    textResult.style.color = "#555";
    textResult.textContent = "処理中です…";

    const newPassword = (inputNewPassword.value || "").trim();

    if (!newPassword) {
      textResult.style.color = "red";
      textResult.textContent = "新しいパスワードを入力してください。";
      return;
    }

    const code = getCodeFromURL();
    if (!code) {
      textResult.style.color = "red";
      textResult.textContent =
        "リンクが無効です。もう一度メールを受け取ってください。";
      return;
    }

    try {
      // 1) code → セッションに交換
      const { data: sessionData, error: sessionError } =
        await supabase.auth.exchangeCodeForSession(code);

      if (sessionError) {
        console.error(sessionError);
        textResult.style.color = "red";
        textResult.textContent =
          "リンクの有効期限が切れている可能性があります。もう一度メールを受け取ってください。";
        return;
      }

      // 2) パスワード更新
      const { error: updateError } = await supabase.auth.updateUser({
        password: newPassword,
      });

      if (updateError) {
        console.error(updateError);
        textResult.style.color = "red";
        textResult.textContent =
          "パスワードの更新に失敗しました。時間をおいてもう一度お試しください。";
        return;
      }

      textResult.style.color = "green";
      textResult.textContent =
        "パスワードを更新しました。アプリで新しいパスワードでログインしてください。";
      inputNewPassword.value = "";
    } catch (err) {
      console.error(err);
      textResult.style.color = "red";
      textResult.textContent =
        "通信エラーが発生しました。時間をおいてもう一度お試しください。";
    }
  });
</script>
