<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GUINO MIX パスワード再設定</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: white;
      padding: 32px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      width: 360px;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 22px;
      font-weight: 600;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      outline: none;
      margin-bottom: 16px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="password"]:focus {
      border-color: #007aff;
      box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      background-color: #007aff;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.05s;
    }

    button:active {
      transform: translateY(1px);
      background-color: #0062cc;
    }

    #resultText {
      margin-top: 16px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>GUINO MIX パスワード再設定</h2>
    <p>新しいパスワードを入力してください。</p>
    <input
      id="newPassword"
      type="password"
      placeholder="新しいパスワード"
    />
    <button id="changePasswordButton">パスワードを変更</button>
    <p id="resultText"></p>
  </div>

  <!-- Supabase-js を使ったパスワード更新ロジック -->
  <script type="module">
    import { createClient } from 'https://esm.run/@supabase/supabase-js@2';

    // ★ここは今までと同じ Supabase プロジェクトの URL と anon key
    const SUPABASE_URL = 'https://xbypvxbzsioszshipomas.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_BtqbhbNYPQB0gbzmDW4-8g_7021s2WT';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const passwordInput = document.getElementById('newPassword');
    const button = document.getElementById('changePasswordButton');
    const resultEl = document.getElementById('resultText');

    let sessionReady = false;

    // URL の ?code= を使って Supabase セッションを作る（PKCE 用）
    async function prepareSessionFromCode() {
      const url = new URL(window.location.href);
      const code = url.searchParams.get('code');

      if (!code) {
        resultEl.style.color = 'red';
        resultEl.textContent = 'リンクが無効です。もう一度メールを受け取ってください。';
        return;
      }

      const { data, error } = await supabase.auth.exchangeCodeForSession(code);

      if (error) {
        console.error('exchangeCodeForSession error:', error);
        resultEl.style.color = 'red';
        resultEl.textContent = 'リンクが無効か、有効期限が切れています。もう一度メールを受け取ってください。';
        return;
      }

      // URL から code を消しておく（再読み込み時の誤動作防止）
      url.searchParams.delete('code');
      window.history.replaceState({}, '', url.toString());

      sessionReady = true;
    }

    // ボタンクリックでパスワード更新
    button.addEventListener('click', async () => {
      resultEl.textContent = '';

      const newPassword = passwordInput.value.trim();

      if (!newPassword) {
        resultEl.style.color = 'red';
        resultEl.textContent = '新しいパスワードを入力してください。';
        return;
      }

      // まだセッションが準備されていなければ、ここで作る
      if (!sessionReady) {
        await prepareSessionFromCode();
        if (!sessionReady) return; // セッション作成に失敗したらここで終了
      }

      // Supabase にパスワード更新を依頼
      const { data, error } = await supabase.auth.updateUser({
        password: newPassword,
      });

      if (error) {
        console.error('updateUser error:', error);
        resultEl.style.color = 'red';
        resultEl.textContent =
          'パスワードの更新に失敗しました。リンクが無効の可能性があります。';
        return;
      }

      resultEl.style.color = 'green';
      resultEl.textContent =
        'パスワードを更新しました。アプリで新しいパスワードでログインしてください。';
    });

    // ページ表示時に先にセッションだけ作っておく（1回目のアクセス時）
    prepareSessionFromCode();
  </script>
</body>
</html>
