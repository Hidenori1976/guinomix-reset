<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GUINO MIX パスワード再設定</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      width: 360px;
    }
    h2 {
      margin-bottom: 10px;
      font-size: 22px;
      font-weight: 600;
    }
    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    input {
      width: 320px;
      padding: 12px 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      width: 320px;
      padding: 12px 14px;
      font-size: 16px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #0066d6;
    }
    #result {
      margin-top: 15px;
      font-size: 14px;
      height: 18px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>GUINO MIX パスワード再設定</h2>
  <p>新しいパスワードを入力してください。</p>

  <input id="newPassword" type="password" placeholder="新しいパスワード">
  <button id="resetBtn">パスワードを変更</button>

  <div id="result"></div>
</div>

<script>
  const SUPABASE_URL = "https://xbypvxbsizoshhipomas.supabase.co";
  const SUPABASE_ANON_KEY = "sb_pubishable_BtqbhbNYP0qb02mDW4-8g_7O2is2WT";

  function getAccessToken() {
    const hash = window.location.hash;
    if (!hash.includes("access_token")) return null;

    const params = new URLSearchParams(hash.substring(1));
    return params.get("access_token");
  }

  const token = getAccessToken();
  const btn = document.getElementById("resetBtn");
  const result = document.getElementById("result");

  btn.onclick = async () => {
    const newPassword = document.getElementById("newPassword").value;

    if (!newPassword) {
      result.style.color = "red";
      result.textContent = "パスワードを入力してください。";
      return;
    }

    if (!token) {
      result.style.color = "red";
      result.textContent = "リンクが無効です。もう一度メールを受け取ってください。";
      return;
    }

    const res = await fetch(`${SUPABASE_URL}/auth/v1/user`, {
      method: "PUT",
      headers: {
        "apikey": SUPABASE_ANON_KEY,
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ password: newPassword })
    });

    if (res.ok) {
      result.style.color = "green";
      result.textContent = "パスワードが更新されました。アプリでログインできます。";
    } else {
      result.style.color = "red";
      result.textContent = "処理に失敗しました。リンクが無効か再発行が必要です。";
    }
  };
</script>

</body>
</html>
