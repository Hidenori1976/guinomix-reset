<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GUINO MIX パスワード再設定</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: transparent;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
      width: 360px;
      margin: 0 auto;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 22px;
      font-weight: 600;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px 12px;
      border: none;
      border-radius: 6px;
      background-color: #007aff;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    #textResult {
      margin-top: 16px;
      font-size: 13px;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>GUINO MIX パスワード再設定</h2>
    <p>新しいパスワードを入力してください。</p>
    <input type="password" id="inputNewPassword" placeholder="新しいパスワード" />
    <button id="buttonChangePassword" disabled>パスワードを変更</button>
    <p id="textResult"></p>
  </div>

  <!-- Supabase JS v2 を読み込み（グローバルに supabase オブジェクトが生える） -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://xbypvxbsizoshhipomas.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_BtqbhbNYPQBgobzmDW4-8g_7O2is2WI";

    const { createClient } = window.supabase;
    const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const passwordInput = document.getElementById("inputNewPassword");
    const button = document.getElementById("buttonChangePassword");
    const resultEl = document.getElementById("textResult");

    // -----------------------
    // 1) メールリンクから来た #access_token / #refresh_token をセッションにセット
    // -----------------------
    async function init() {
      const hash = window.location.hash;

      if (!hash || !hash.includes("access_token")) {
        resultEl.style.color = "red";
        resultEl.textContent =
          "リンクが無効です（トークンが見つかりません）。もう一度メールを受け取ってください。";
        button.disabled = true;
        return;
      }

      const params = new URLSearchParams(hash.substring(1));
      const accessToken = params.get("access_token");
      const refreshToken = params.get("refresh_token");
      const type = params.get("type");

      if (!accessToken || !refreshToken || type !== "recovery") {
        resultEl.style.color = "red";
        resultEl.textContent =
          "リンクが無効です（パラメータ不正）。もう一度メールを受け取ってください。";
        button.disabled = true;
        return;
      }

      resultEl.style.color = "#444";
      resultEl.textContent = "認証情報を確認しています…";

      const { error } = await client.auth.setSession({
        access_token: accessToken,
        refresh_token: refreshToken,
      });

      if (error) {
        console.error(error);
        resultEl.style.color = "red";
        resultEl.textContent =
          "リンクが無効です（セッション設定エラー）: " +
          (error.message || "原因不明のエラーです");
        button.disabled = true;
        return;
      }

      // ここまで来たら OK
      resultEl.style.color = "#444";
      resultEl.textContent =
        "認証が完了しました。新しいパスワードを入力して「パスワードを変更」を押してください。";
      button.disabled = false;
    }

    // -----------------------
    // 2) ボタン押下 → パスワード更新
    // -----------------------
    button.addEventListener("click", async () => {
      const newPassword = passwordInput.value.trim();

      if (!newPassword) {
        resultEl.style.color = "red";
        resultEl.textContent = "新しいパスワードを入力してください。";
        return;
      }

      button.disabled = true;
      const originalLabel = button.textContent;
      button.textContent = "更新中…";

      resultEl.style.color = "#444";
      resultEl.textContent = "パスワードを更新しています…";

      const { error } = await client.auth.updateUser({ password: newPassword });

      if (error) {
        console.error(error);
        resultEl.style.color = "red";
        resultEl.textContent =
          "処理に失敗しました。リンクが無効か、再発行が必要です。詳細: " +
          (error.message || "不明なエラー");
        button.disabled = false;
        button.textContent = originalLabel;
        return;
      }

      button.textContent = "完了";
      resultEl.style.color = "green";
      resultEl.textContent =
        "パスワードを更新しました！GUINO MIX アプリでログインしてください。";
    });

    init();
  </script>
</body>
</html>
